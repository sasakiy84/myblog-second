<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - sasakiy84</title>
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/highlight.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <script defer src="/web-components/inlineCode.js"></script>
  <script defer src="/web-components/link.js"></script>
  <script defer src="/web-components/twitterCard.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FPY99RM67V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-FPY99RM67V');
  </script>
</head>

<body>
  <header class="header">
    <a href="/">
        <img src="/logo.png" alt="logo" class="logo">
        <span class="blog-title">blog.sasakiy.net</span>
    </a>
    <a href="https://github.com/sasakiy84" target="_blank">
      <img class="logo-github" src="/github-logo.svg" alt="github">
    </a>
  </header>

  <main class="main">
    <h1>{{ title }}</h1>
    <div class="meta-data">
      <p>{{ description }}</p>
      <div class="tags">
        {{ tags }}
      </div>
    </div>
    <article class="md-content">
      {{ content }}
    </article>
  </main>
</body>

</html>
